<!DOCTYPE html>
<link rel="stylesheet" href="/css/spotilyzer.css">

<div class="page-wrapper">
    <title>
        Account Management - Spotilyzer
    </title>

    <div class="content">
        <form class="form-mini">
            <div class="form-group">
                <label>Username</label>
                <input type="email" class="form-control" placeholder="" readonly>
                <button class="btn btn-success">EDIT</button>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="" readonly>
                <button class="btn btn-success">EDIT</button>
            </div>
        </form>
        <a href="/auth/spotify">
            <button type="button" class="btn btn-primary">Link Spotify Account</button>
        </a>
        <form action="/userProfilePage/delete" method="post"
              onsubmit="return confirm('Are you sure you want to delete your account?')">
            <button type="submit" class="btn btn-danger">Delete User Account</button>
        </form>
    </div>
</div>
