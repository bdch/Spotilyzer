<link rel="stylesheet" href="/css/spotilyzer.css">

<div class="page-wrapper">
    <title>
        Account Management - Spotilyzer
    </title>

    <div class="content">
        <form class="form-mini">
            <div class="form-group">
                <label>Username</label>
                <input type="email" class="form-control" placeholder="" readonly>
                <button class="">EDIT</button>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="" readonly>
                <button class="">EDIT</button>
            </div>
        </form>
        <a href="/auth/spotify">
            <button type="button" class="btn-primary">Link Spotify Account</button>
        </a>
        <a href="/userProfilePage/delete">
            <button type="button" class="btn-danger ">Delete User Account</button>
        </a>
    </div>
</div>
