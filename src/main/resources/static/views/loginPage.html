<div class="page-wrapper">
    <title>
        Login - Spotilyzer
    </title>
    <div class="content">
        <form id="loginForm" class="sm-hover-form">
            <div>
                <h1>Login</h1>
                <label>Username</label>
                <input id="usernameInputField" type="text" placeHolder="Username" required/>
                <label>Password</label>
                <input id="passwordInputField" type="password" placeHolder="Password" required/>

                <button class="btn btn-success" type="submit">Login</button>
            </div>
            <div>
                <button class="btn btn-success" type="button">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
            <div>
                <span class="psw">Don't have an account? <a href="/registerPage">Register</a></span>
            </div>
        </form>
    </div>
</div>1
