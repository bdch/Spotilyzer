grailsVersion=6.2.3
grailsGradlePluginVersion=6.2.4
version=0.1
kotlin.daemon.userFallbackStrategy=false
kotlin.daemon.jvm.options=-Xmx2g
kotlin.compiler.runViaBuildToolsApi=true
kotlin.daemon.jvmargs = -Xmx2048m
kotlin.incremental.multiplatform=false
kotlin.incremental.js=false
kotlin.incremental.js.klib=false

# Gradle daemon configuration
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.caching=false

# Disable Kotlin script compilation
kotlin.scripting.enabled=false

# Kotlin configuration
kotlin.incremental=false
kotlin.compiler.execution.strategy=daemon
kotlin.daemon.useFallbackStrategy=true

# JVM args
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
